<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Storybook Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }
    .flipbook-container {
      width: 100%;
      height: 100vh;
    }
  </style>

  <!-- 3D FlipBook CSS (from its own package) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/3d-flip-book@1.9.9/css/white-book-view.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/3d-flip-book@1.9.9/css/font-awesome.min.css">
</head>
<body>

  <div class="flipbook-container">
    Loading flipbook...
  </div>

  <!-- Core libraries (the ones bundled with 3D FlipBook) -->
  <script src="https://cdn.jsdelivr.net/npm/3d-flip-book@1.9.9/js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/3d-flip-book@1.9.9/js/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/3d-flip-book@1.9.9/js/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/3d-flip-book@1.9.9/js/three.min.js"></script>

  <!-- 3D FlipBook main script -->
  <script src="https://cdn.jsdelivr.net/npm/3d-flip-book@1.9.9/dist/flip-book.min.js"></script>

  <script>
    jQuery(function ($) {
      $('.flipbook-container').FlipBook({
        // NOTE:
        // 1) use DOUBLE quotes in JS
        // 2) URL-encode the apostrophe as %27
        pdf: "https://cdn.vkie.pro/test.pdf"
      });
    });
  </script>
</body>
</html>
