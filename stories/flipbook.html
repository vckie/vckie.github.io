<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Storybook Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }
    .flipbook-container {
      width: 100%;
      height: 100vh;
    }
  </style>

  <!-- FlipBook CSS -->
  <link rel="stylesheet" href="https://unpkg.com/3d-flip-book@1.9.9/css/white-book-view.css">
  <link rel="stylesheet" href="https://unpkg.com/3d-flip-book@1.9.9/css/font-awesome.min.css">
</head>
<body>

  <div class="flipbook-container">Loading flipbook...</div>

  <!-- Core JS -->
  <script src="https://unpkg.com/3d-flip-book@1.9.9/js/jquery.min.js"></script>
  <script src="https://unpkg.com/3d-flip-book@1.9.9/js/html2canvas.min.js"></script>
  <script src="https://unpkg.com/3d-flip-book@1.9.9/js/pdf.min.js"></script>
  <script src="https://unpkg.com/3d-flip-book@1.9.9/js/three.min.js"></script>

  <!-- Main Flipbook Engine -->
  <script src="https://unpkg.com/3d-flip-book@1.9.9/dist/flip-book.min.js"></script>

  <script>
    jQuery(function ($) {
      $('.flipbook-container').FlipBook({
        pdf: "https://cdn.vkie.pro/The%20Garden%27s%20Gentle%20Buzz.pdf"
      });
    });
  </script>

</body>
</html>
